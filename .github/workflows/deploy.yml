name: 部署到 GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 检测项目结构
        id: detect
        run: |
          if [ -f "build.sh" ]; then
            echo "project_root=." >> $GITHUB_OUTPUT
            echo "项目在仓库根目录"
          elif [ -f "Pinky-ChristmasMemories/build.sh" ]; then
            echo "project_root=./Pinky-ChristmasMemories" >> $GITHUB_OUTPUT
            echo "项目在 Pinky-ChristmasMemories 子目录"
          else
            echo "未找到 build.sh 文件"
            exit 1
          fi

      - name: 构建项目
        working-directory: ${{ steps.detect.outputs.project_root }}
        run: |
          chmod +x build.sh
          bash build.sh

      - name: 设置 Pages
        uses: actions/configure-pages@v4

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.project_root }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

